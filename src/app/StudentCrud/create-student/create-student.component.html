<!-- Create A New Student Form -->
<div class="container mt-5">
  <h3 class="text-center mb-5 p-3 bg-success text-white rounded w-50 mx-auto">Create New Student</h3>
   <form>
    <div class="form-group">
      <label for="editStudentName">Name</label>
      <input type="text" class="form-control" id="editStudentName" [(ngModel)]="newStudent.name" name="editStudentName">
    </div>
    <div class="form-group">
      <label for="editStudentAge">Age</label>
      <input type="number" class="form-control" id="editStudentAge" placeholder="Enter age" [(ngModel)]="newStudent.age" name="editStudentAge">
    </div>
    <button (click)="save()" class="btn btn-primary">Update</button>
  </form>
</div>
