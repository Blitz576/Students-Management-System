<!-- Edit Student Form -->
<div class="container mt-5">
  <h3 class="text-center mb-5 p-3 bg-warning text-white rounded w-50 mx-auto">Edit Student</h3>
  <form>
    <div class="form-group">
      <label for="editStudentName">Name</label>
      <input type="text" class="form-control" id="editStudentName" [(ngModel)]="student.name" name="editStudentName">
    </div>
    <div class="form-group">
      <label for="editStudentAge">Age</label>
      <input type="number" class="form-control" id="editStudentAge" placeholder="Enter age" [(ngModel)]="student.age" name="editStudentAge">
    </div>
    <button (click)="update()" class="btn btn-warning">Update</button>
    <button class="btn btn-secondary ml-2" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
