<!-- Department Data -->
<div class="container mt-5">
  <div class="card w-50 mx-auto">
    <div class="card-body">
      <h5 class="card-title">{{ department.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">ID: {{ department.id }}</h6>
      <button class="btn btn-primary" (click)="closeDepartment()">Close</button>
    </div>
  </div>
</div>
